<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>
<body class="min-h-screen flex items-center justify-center  bg-opacity-75">
<div class="bg-white bg-opacity-90 shadow-2xl rounded-lg p-12" style="width: 600px;">
    <h1 class="text-3xl font-extrabold mb-4 text-gray-900 text-center">QR Code Generator</h1>
    <p class="text-gray-600 text-center mb-4">Enter text or a URL to generate a QR code</p>

    <!-- Text Input -->
    <input
            type="text"
            id="textInput"
            placeholder="Enter text or URL"
            class="w-full px-4 py-2 mb-4 border border-gray-400 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
    />

    <!-- Generate Button -->
    <button
            id="generateButton"
            onclick="generateQRCode()"
            class="w-full bg-gradient-to-r from-purple-500 to-blue-500 to-pink-500 hover:from-purple-600 hover:to-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300"
    >
        Generate QR Code
    </button>

    <!-- Result Container -->
    <div id="resultContainer" class="mt-6 hidden text-center">
        <h2 class="text-xl font-semibold text-gray-900 mb-2">Generated QR Code:</h2>
        <img id="qrCodeImage" alt="Generated QR Code" class="inline-block border border-gray-400 rounded-lg shadow-md mb-4 w-96 h-96" />

        <!-- Download Button -->
        <a
                id="downloadButton"
                href="#"
                download="qrcode.png"
                class="bg-blue-500 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300"
                style="display: none;">  <!-- Initially hidden -->

        Download QR Code
        </a>
    </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
